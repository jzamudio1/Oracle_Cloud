<!-- TOOLBAR FIJA ARRIBA -->
<mat-toolbar color="primary" style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
  <button mat-icon-button (click)="drawer.toggle()" aria-label="Menú">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="spacer"></span>
  <button mat-icon-button><mat-icon>favorite</mat-icon></button>
  <button mat-icon-button><mat-icon>share</mat-icon></button>
</mat-toolbar>

<!-- SEPARACIÓN PARA NO TAPAR CON TOOLBAR -->
<div style="height: 64px;"></div>

<!-- CONTENEDOR DRAWER -->
<mat-drawer-container class="main-container">
  <!-- DRAWER -->
  <mat-drawer #drawer mode="over" class="menu-drawer">
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of Menu" [routerLink]="item.ruta" (click)="drawer.close()">
        {{ item.menu }}
      </a>
    </mat-nav-list>
  </mat-drawer>

  <!-- CONTENIDO PRINCIPAL -->
  <mat-drawer-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
